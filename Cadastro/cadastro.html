<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro-container">
        <button class="close-btn" onclick="voltar()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div>
            <img src="../png/sem_circulo.png" id="imagem" >
        </div>
        <form action="../Login/login.html">
            <input type="text" placeholder="Nome">

            <input type="email" placeholder="Email" required>

            <input type="text"placeholder="CPF" required>

            <input type="password" placeholder="Senha" required>

            <button type="submit" class="botaoCadastro">Cadastre-se</button>
        </form>
    </div>

    <script>
        function voltar() {
            window.history.back(); // Volta para a p√°gina anterior
        }
    </script>
</body>
</html>
