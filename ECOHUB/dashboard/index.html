<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Monitoramento Energético</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="../reset.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../png/sem_circulo.png" alt="EcoHub Logo" width="100px" height="auto"/>
            </div>

            <a href="index.html" class="link-menu ativo">Monitoramento</a>
            <a href="calculo.html" class="link-menu">Cálculo Mensal</a>
            <a href="layout.html" class="link-menu">Escolha o Layout</a>
            <div id="LogOut">
                <a href="../index.html">Sair</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Dashboard de Monitoramento Energético</h1>

        <div class="cards">
            <div class="card">
                <h2>Consumo Atual</h2>
                <p class="value">350 W</p>
            </div>
            <div class="card">
                <h2>Consumo Diário</h2>
                <p class="value">8 kWh</p>
            </div>
            <div class="card">
                <h2>Consumo Mensal</h2>
                <p class="value">250 kWh</p>
            </div>
            <div class="card">
                <h2>Custo Estimado</h2>
                <p class="value">R$ 75,00</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Gráfico de Consumo (Últimos 7 Dias)</h2>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
