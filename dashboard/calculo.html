<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Mensal </title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="../reset.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/calculo.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../png/sem_circulo.png" alt="EcoHub Logo" width="100px" height="auto"/>
            </div>

            <a href="index.html" class="link-menu">Monitoramento</a>
            <a href="calculo.html" class="link-menu ativo">Cálculo Mensal</a>
            <a href="layout.html" class="link-menu">Escolha o Layout</a>
            <div id="LogOut">
                <a href="../index.html">Sair</a>
            </div>
        </div>
    </header>
    <div class="containercalculo">
            <div class="box">
                <strong>Você Possui</strong>
                <p id="quantidade">0</p>
                <p>Raios</p>
            </div>

            <div class="box2">
            
            </div>
    </div>
    <div class="containerMeiocalculo">
        <div class="boxMeio">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div class="containerFinalCalculo"> 
        <div class="boxFinal1">
            <div class="dicas-sustentaveis">
                <h2>Dicas Sustentáveis</h2>
                <p id="dica-texto">Desligue os aparelhos da tomada quando não estiver usando.</p>
                <button onclick="proximaDica()">Próxima Dica</button>
            </div>
        </div>
        <div class="boxFinal2">
            <div class="desafios-gamificacao">
                <h2>Desafios Sustentáveis</h2>
                <p id="desafio-texto">Use 10% a menos de energia hoje e ganhe 5 raios!</p>
                <p id="recompensa-texto">Recompensa: +5 Raios ⚡</p>
                <button onclick="aceitarDesafio()">Aceitar Desafio</button>
                <button onclick="completarDesafio()">Concluir Desafio</button>
            </div>
        </div>
    </div>
</body>
</html>
